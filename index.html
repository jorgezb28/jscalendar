<!doctype html>
<html lang="en">
  <head>
    <title>N8 JS Calendar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="./scripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

</head>
  <body>
      <div class="container">
        <h1>My JS Calendar</h1>
        <div class="form-group">
            <div class="form-group col-md-6">
                <label class="col-form-label">Start Date:</label>
                <input type="date"  class="form-control" id="startDate"/>                
            </div>
            <div class="form-group col-md-6">
                <label class="col-form-label">Number of days:</label>
                <input type="text"  class="form-control" id="daysQuantity" placeholder="Number of days to highlight"/>                
            </div>
            <div class="form-group col-md-6">
              <label class="col-form-label">Country Code:</label>
              <select class="form-control" name="" id=countryCode>
                <option value="us">US</option>
                <option value="hn">HN</option>
                <option value="cr">CR</option>
                <option value="pe">PE</option>
              </select>
            </div>                     
        </div>
        <button type="button" class="btn btn-primary" id="btnCalendar">Show Calendar</button> 
        <div id="calendar" style="width:100%;"></div>
    </div>
</body>
</html>
